<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag 종류</title>
</head>
<body>
    <h1>Tag 종류에 대해 배워보자!</h1>
    <h2>두번째로 큰 제목</h2>
    <h3>세번째</h3>
    <h4>네번째</h4>
    <h5>다섯번째</h5>
    <h6>여섯번째</h6>
    <p>본문 이야기~</p>
    <br>
    <br>
    <br>
    <p>본문 이야기~</p>

    <H3>오늘의 할 일</H3>
    <!-- ul type 설명  square(네모) / circle(빈원) / disc(기본값)-->
    <ul type="square">
        <li>아침</li>
        <li>점심</li>
        <li>저녁</li>
    </ul>
    <h3>라면 끓이기</h3>
    <!-- ol type 설명  i(로마) I(대문자 로마), a, A 등등 -->
    <!-- start 설명 시작하는 숫자 -->
    <!-- reversed 반대로 시작 -->
    <!-- strong, em 과 b, i의 차: 강조하는 것과 강조 안하는 것의 차이 
        브라우저에서 지원되는 웹 접근성(음성 합성)에 큰 기여를 함. -->
    <ol type="i" start="1" reversed>
        <li><strong>물</strong><em>넣기</em></li>
        <li><b>면</b><i>넣기</i></li>
        <li><u>분말</u> <del>넣기</del></li>
    </ol>

    <h3>내가 좋아하는 음식</h3>
    <ul>
        <li>
            양식
            <ul>
                <li>스파게티</li>
                <li>스테이크</li>
            </ul>
        </li>
        <li>
            한식
            <ul>
                <li>김치찌개</li>
                <li>비빔밥</li>
            </ul>

        </li>
        <li>
            중식
            <ul>
                <li>짜짱면</li>
                <li>마라탕</li>
            </ul>
        </li>
    </ul>
    <hr>
</body>
</html>
