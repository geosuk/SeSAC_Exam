<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form 태그 사용해보기</title>
</head>
<body>
    <h1>키우고 싶은 동물을 골라보자!</h1>
    <form action="exam.php" method="post">
    <input type="text" placeholder="지어줄 이름">
    <br>
    <select name="pet">
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="parrot">앵무새</option>
    </select>
    <br>
    <input type="submit" value="전송">
    </form>
</body>
</html>
<!-- form은 사용자가 입력한 데이터(입력값)를 서버로 보내기 
    위해 사용하는 태그 -->
<!-- action 입력값을 전송할 서버의 url
     method 클라이언트가 입력한 데이터를 어떤식으로 전송할지(GET/POST) -->
<!-- GET 서버에 요청을 보내어 응답을 받아낸다.
     서버로부터 정보를 '가져오겠다'는 성격의 요청 -->
<!-- POST 서버에 요청을 보내어 작업을 수행한다.
     서버에 있는 데이터를 추가/수정/삭제 한 후에 응답을 받아낸다.
     서버의 정보를 '조작하겠다'는 성격의 요청이다-->
<!-- submit 버튼 -->
