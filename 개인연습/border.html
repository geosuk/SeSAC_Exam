<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            border: 3px solid red;
            display: inline-block;
        }
        span{
            border-width: 5px;
            border-style: dashed;
            background-color: rgb(100%, 50%, 0%);
            display: block;
        }
    </style>
</head>
<body>
    <div>나는야 블록 레벨</div>
    <span>나는야 인라인</span>
</body>
</html>
