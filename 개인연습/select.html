<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>select 사용해보기</title>
    <body>
        <h1>키우고 싶은 동물</h1>
        <select name="pet" multiple>
            <option value="dog" selected>강아지</option>
            <option value="cat">고양이</option>
            <option value="hamster">햄스터</option>
            <option value="parrot">앵무새</option>
        </select>
        <br><br>
       <textarea name="content"
       rows="10" cols="10">기본적으로 쓰여 있는 텍스트</textarea>
    </body>
</html> 
<!-- value란 해당 정보를 입력했을 때 서버에 들어가는 정보-->
<!-- 강아지를 선택하면 dog라는 정보가 들어감-->
<!-- multiple란 여러개로 선택가능함(컨트롤 눌러서)-->
<!-- selected란 기본적으로 선택 되어있음-->
<!-- textarea 텍스트 박스 줄바꿈해도 계속 입력가능 크기도 조절 가능 
     rows 행의 수   cols 열의 수 (글자의 크기나 모양에 따라 
     수가 적게 써지거나 많이 써짐.)-->
