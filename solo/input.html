<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>인풋 연습</title>
    <body>
        <input name="text" type="text" placeholder="메시지 입력..!" maxlength="5"/> <br> <br>
        <input name="button" type="button" value="PUSH"/> <br> <br>
        <input name="color" type="color"/> 색을 골라보자<br> <br>
        <input name="range" type="range" max="100" min="0" step="10"/> <br> <br>
        <input name="date" type="date"/> <br> <br>
    </body>
</html>
<!-- input 에는 수십가지 입력할 수 있는 입력 요소임 -->
<!-- name에는 들어갈 정보를 넣음 -->
<!-- type 에는 어떤 타입으로 넣을지를 고를 수 있음.-->
<!-- placeholder  text타입에 데이터를 입력하기 전에 넣는 설명문?느낌-->
<!-- maxlength 최대 글자수 설정 가능-->
<!-- step range타입 즉 바 타입에서 몇칸씩 이동가능한지 설정 가능. -->
