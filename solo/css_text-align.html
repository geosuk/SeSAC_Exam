<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{
            text-align: justify;
            color: #FF00FF;
        }
        
    </style>
</head>
<body>
    <p>
        오래전에 함께 듣던 노래가
        발걸음을 다시 멈춰서게 해
        이 거리에서 너를 느낄 수 있어
        널 이곳에서 꼭 다시 만날 것 같아
        너일까 봐 한 번 더 바라보고
        너일까 봐 자꾸 돌아보게 돼
        어디선가 같은 노래를 듣고
        날 생각하며 너 역시 멈춰있을까
    </p>
</body>
</html>
<!-- text-align 블록 내에서 텍스트 정렬방식을 정의함 -->
