<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            font-family: monospace, serif; 
        }
        h1{ font-size: 3rem; }
        p{ font-size: 32px; }
        span{ font-size: 2em;}
    </style>
</head>
<body>
    <h1>아무 내용</h1>
    <p>반갑습니다. <span>하하하!</span></p>
</body>
</html>
<!-- font-family 글꼴을 설정 할 수 있음. -->

<!-- font-size 글자의 크기를 지정 할 수 있음. -->
<!-- px - 픽셀크기 
     rem - html 태그의 대응하는 상대적인 크기 예: 2rem = html 태그의 두배
     em - 부모태그(상위태그)의 대응하는 상대적인 크기 
     2em = span 밖에 p태그가 있으면 p태그의 두배 크기-->
<!-- h1 기본적으로 32px  /p태그는 16px -->
